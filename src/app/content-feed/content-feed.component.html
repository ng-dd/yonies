<div mnFullpage [mnFullpageNavigation]="false">
  <div class="section fp-section fp-table"></div>
    <div class="section fp-section fp-table" *ngFor='let vid of content'>
      <iframe
        [src]='vid.src'
        height='315'
        width='420'>
      </iframe>
      <i *ngIf="liked === false" class="material-icons" (click)="likePost({url: vid.src.changingThisBreaksApplicationSecurity.toString()})">favorite_border</i>
      <i *ngIf="liked === true" class="material-icons">favorite</i>
      <button (click)='roomStart(vid)'> Start a room</button>
      <button (click)='checkIfLiked({url: vid.src.changingThisBreaksApplicationSecurity.toString()})'>check if liked</button>
      <!-- <input type="button" value="like" (click)="likePost({url: vid.src.changingThisBreaksApplicationSecurity.toString()})"> -->
    </div> 
</div>
