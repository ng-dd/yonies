<div>
<div class="container-fluid">
  <!-- vv-Remove later-vv -->
  <form *ngIf="userButton" class="form" [formGroup]='myForm' (ngSubmit)="searchUsers(myForm.value)">
    <input formControlName="username" placeholder="search people">
    <input type='submit' value='search users'>
  </form>
  <form *ngIf="postButton" [formGroup]='postForm' (ngSubmit)="searchPosts(postForm.value)">
    <input formControlName="post" placeholder="search posts">
    <input type='submit' value='search posts'>
  </form>
  <form *ngIf="hashButton" [formGroup]='hashForm' (ngSubmit)="searchHashTags(hashForm.value)">
    <input formControlName="hash" placeholder="search hashtags">
    <input type='submit' value='search hash'>
  </form>
  <input value="Content by Category" type="submit" (click)="toggleQuery('Hashes')">
  <input value="Users" type="submit" (click)="toggleQuery('People')">
  <input value="Posts by People" type="submit" (click)="toggleQuery('Posts')">
  
  {{keyWord}}
  <input *ngIf="keyWord" type='button' value="follow" (click)="follow(keyWord)">


  <div *ngFor="let user of users">
    {{user.firstname}} | {{user.username}}
    <button (click)="addFriend(user)">Add Friend</button>
    <a routerLink="/wall" [queryParams]="{userId: user.uid}"><button>Visit Wall</button></a>
  </div>


</div>
  <div class="row">
    <div class="col-md-12">
      <div class="custom-search-input">
        <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Search" />
            <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span> 
        </div>
      </div>
      <div class="row">
          <div class="col-4 d-flex justify-content-center">ðŸ”¥</div>
          <div class="col-4 d-flex justify-content-center">ðŸŽ¥</div>
          <div class="col-4 d-flex justify-content-center">ðŸŒŽ</div>
      </div>
    </div>
  </div>
  <hr class="hr-text" data-content="CATEGORIES">
  <!-- <app-categories></app-categories> -->
  <div class="container">
      <div id='sideways-cat'>
          <div class="d-flex justify-content-center flex-wrap">              
              <ul class="rotate-icons">
                  <li *ngFor="let cat of keys" class="emoji" (click)="getVidsByCategory(this.categories[cat])">{{cat}}</li>
                </ul>
                </div>              
      </div>
  </div>
  

  <hr class="hr-text" data-content="TRENDING">  
  <!-- <app-featured></app-featured>   -->
  <div class="container">
      <ul>
          <li class="btn btn-featured btn-lg" role="button" (click)="getTagContent(tag)">Carpool Karaoke</li>        
         <li *ngFor="let tag of tags" class="btn btn-trending btn-lg" role="button" (click)="getTagContent(tag)" href="#resultscroll">{{tag}}</li>        
     </ul>
 </div>    
<div>
    <hr class="hr-text" data-content="RESULTS">       
    
  <div class="wrapper">  
    <div id="resultscroll"></div>
      <div *ngFor='let vid of content'>
        <app-content-item [vid]="vid"></app-content-item>
        <button (click)='roomStart(vid)'> Start a room</button>
        <input type='button' value='like' (click)='likePost({url: vid.src.changingThisBreaksApplicationSecurity.toString()})'>
      </div>
      <div *ngFor="let tweet of tweets" class="section fp-section fp-table" [innerHTML]= "tweet"> 
          {{tweet}}
      </div>
    </div>
  </div>

</div> <!-- /container -->
